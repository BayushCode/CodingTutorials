<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="navbar"></div>
    <script>
        // Load the shared navbar into every page
        fetch('/navbar.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('navbar').innerHTML = html;
          });
      </script>
</body>
</html>
